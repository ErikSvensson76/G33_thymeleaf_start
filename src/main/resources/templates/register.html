<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1>Register: </h1>
        <form th:action="@{/person/process}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="form-control" type="text" id="username" name="username" placeholder="Enter your username...">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" type="password"  name="password" id="password" placeholder="Enter your password...">
            </div>

            <div class="form-group">
                <label for="password_repeat">Repeat Password:</label>
                <input class="form-control" type="password" name="passwordRepeat" id="password_repeat" placeholder="Repeat password from above...">
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="Enter your real name...">
            </div>

            <button class="btn btn-success btn-block" type="submit">Submit</button>
        </form>

    </div>


    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
